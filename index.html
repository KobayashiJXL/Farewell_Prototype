<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>希望重逢</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Serif SC", serif;
      background-color: #faf9f7;
      color: #444;
      text-align: center;
      overflow-x: hidden;
    }

    /* 封面 */
    #cover {
      position: fixed;
      top:0; left:0;
      width:100vw;
      height:100vh;
      background-color:#faf9f7;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      z-index:100;
      transition: opacity 1s ease;
    }

    #cover-img {
      width:80%;
      max-width:500px;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }

    #cover-text {
      margin-top:20px;
      font-size:1.3em;
      color:#555;
    }

    #start-btn {
      margin-top:30px;
      font-size:1.2em;
      padding:10px 20px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background-color:#a35c7a;
      color:white;
      transition: background-color 0.3s ease;
    }

    #start-btn:hover {
      background-color:#c16b91;
    }

    /* 相册 */
    #album {
      display: none;
      padding-top: 60px;
    }

    .gallery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 40px 0;
    }

    #slideshow {
      width: 90vw;
      max-width: 800px;
      height: 60vh;
      object-fit: contain;  /* 保证整张图片完整显示 */
      border-radius: 12px;
      background-color: #fdfdfd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: opacity 0.5s ease;
    }

    .nav-btn {
      background-color: #fff;
      border: none;
      font-size: 2em;
      color: #a35c7a;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-btn:hover {
      background-color: #f8e8ed;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- 封面 -->
  <div id="cover">
    <img src="cover.jpg" alt="封面照片" id="cover-img">
    <p id="cover-text">欢迎回忆美好时光，一起看看我们的故事。</p>
    <button id="start-btn">回忆</button>
  </div>

  <!-- 相册 -->
  <div id="album">
    <div class="gallery">
      <button class="nav-btn" id="prev-btn">←</button>
      <img id="slideshow" src="photo1.jpg" alt="回忆照片">
      <button class="nav-btn" id="next-btn">→</button>
    </div>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" loop preload="auto">
    <source src="365.mp3" type="audio/mp3">
  </audio>

  <script>
    const startBtn = document.getElementById('start-btn');
    const cover = document.getElementById('cover');
    const album = document.getElementById('album');
    const bgm = document.getElementById('bgm');

    // 轮播图片数组
    const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"]; // 根据你的图片数量修改
    let current = 0;
    const imgEl = document.getElementById('slideshow');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function showImage(index){
      imgEl.style.opacity = 0;
      setTimeout(()=>{
        imgEl.src = images[index];
        imgEl.style.opacity = 1;
      },300);
    }

    prevBtn.addEventListener('click', ()=>{
      current = (current-1+images.length)%images.length;
      showImage(current);
    });
    nextBtn.addEventListener('click', ()=>{
      current = (current+1)%images.length;
      showImage(current);
    });

    // 点击“回忆”按钮
    startBtn.addEventListener('click', ()=>{
      bgm.play();
      cover.style.opacity = 0;
      setTimeout(()=>{
        cover.style.display = "none";
        album.style.display = "block";
        showImage(current);
      }, 1000); // 封面淡出1秒后显示相册
    });
  </script>

</body>
</html>
